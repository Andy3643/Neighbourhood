{% extends 'base.html' %}


{% block content %}
{% include 'navbar.html' %}


<div class="container">
    <div class="row mt-5">
    

        {%for contact in neighborhood_contacts %}
        <div class="col-4">
            <div class="card">
                <div class="card-header text-center">
                    {{ contact.department }}
                </div>
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <p>Number: {{contact.contact_number }}</p>
                    <p>Email: {{ contact.contact_email }}</p>
                    <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
                  </blockquote>
                </div>
              </div>
        </div>
        {% endfor %}
    
    </div>
</div>




{% endblock%}
