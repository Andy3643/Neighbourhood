{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
{% include 'navbar.html' %}
<div class="container">
<div class="row mt-5">
    <div class="col-md-7">
    <div class="content-section">
        <div class="media">
            <img src="{{ user.profile.profile_pic.url }}" alt="profile image" class="rounded-circle profile-img" width="70%">
            <div class="media-body">
                <h2 class="account-heading ml-4">{{ user.username }}</h2>
                <p class="text-secondary ml-4"> Email: {{ user.email }}</p>
                <p class="text-secondary ml-4">Bio: {{ user.profile.bio }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="boarder-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>
</div>
</div>
{% endblock %}
